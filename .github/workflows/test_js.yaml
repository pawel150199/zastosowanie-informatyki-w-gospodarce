---
name: Run jest js tests

on:
  workflow_dispatch:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install packages
      run: |
        cd harcownik-frontend
        npm install
    
    - name: Run tests
      run: |
        npm test


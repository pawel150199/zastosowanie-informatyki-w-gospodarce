---
name: Linters for JavaScript code

on:
  workflow_dispatch:
  workflow_call:

jobs:
  lint_js:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16.13.0"

    - name: Install dependencies
      run: |
        cd harcownik-frontend
        npm install

    - name: Run ESlint
      run: npx eslint .

    - name: Run JSHint
      run: npx jshint .

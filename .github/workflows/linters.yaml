name: Lint Code

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, unlocked, edited]
  push:
    branches: "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # ESLint for JavaScript files
      - name: Lint JavaScript with ESLint
        run: |
          npm install
          npx eslint ./harcownik-frontend
      
      # Flake8 for Python files
      #- name: Lint Python with Flake8
      #  uses: PyCQA/flake8-action@3.3.0
      #  with:
      #    flake8-version: '3.9.2'
      #    # You can specify the directories and files to be linted by Flake8
      #    directory: .
      
      # yamllint for YAML files
      - name: Lint YAML with yamllint
        run: |
          pip install yamllint
          yamllint .